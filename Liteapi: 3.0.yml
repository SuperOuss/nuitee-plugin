  /hotels/rates:
    get:
      tags:
        - search
      summary: hotel full rates availability
      description: hotel full rates availability
      operationId: hotelFullRatesAvailability
      parameters:
        - name: checkin
          in: query
          schema:
            type: string
            example: '2023-03-15'
        - name: checkout
          in: query
          schema:
            type: string
            example: '2023-03-16'
        - name: adults
          in: query
          schema:
            type: string
            example: '1'
        - name: children
          in: query
          schema:
            type: string
            example: 12,9
        - name: guestNationality
          in: query
          schema:
            type: string
            example: US
        - name: currency
          in: query
          schema:
            type: string
            example: USD
        - name: guestId
          in: query
          schema:
            type: string
            example: traveler1
        - name: hotelIds
          in: query
          schema:
            type: string
            example: 57871,26191,248093,268206,28906,497829,436827
      responses:
        '200':
          description: ''
  /rates/prebook:
    post:
      tags:
        - book
      summary: hotel rate prebook
      description: hotel rate prebook
      operationId: hotelRatePrebook
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                rateId:
                  type: string
                  example: >-
                    2_
            example:
              rateId: >-
                2_
      responses:
        '200':
          description: ''
  /rates/book:
    post:
      tags:
        - book
      summary: hotel rate book
      description: hotel rate book
      operationId: hotelRateBook
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                guestInfo:
                  type: object
                  properties:
                    guestEmail:
                      type: string
                      example: test@nlite.ml
                    guestFirstName:
                      type: string
                      example: Kim
                    guestLastName:
                      type: string
                      example: James
                prebookId:
                  type: string
                  example: PIc4SWy1E
                rateId:
                  type: string
                  example: >-
                    2_
            example:
              guestInfo:
                guestEmail: test@nlite.ml
                guestFirstName: Kim
                guestLastName: James
              prebookId: PIc4SWy1E
              rateId: >-
                2_
      responses:
        '200':
          description: book confirmed
          headers:
            Access-Control-Allow-Credentials:
              schema:
                type: string
                example: 'true'
            Access-Control-Allow-Headers:
              schema:
                type: string
                example: >-
                  Content-Type, Content-Length, Accept-Encoding, X-CSRF-Token,
                  Authorization, accept, origin, Cache-Control,
                  X-Requested-With, Content-Disposition
            Access-Control-Allow-Methods:
              schema:
                type: string
                example: POST, HEAD, PATCH, OPTIONS, GET, PUT, DELETE
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Access-Control-Expose-Headers:
              schema:
                type: string
                example: >-
                  Content-Type, Content-Length, Accept-Encoding, X-CSRF-Token,
                  Authorization, accept, origin, Cache-Control,
                  X-Requested-With, Content-Disposition
            Access-Control-Max-Age:
              schema:
                type: string
                example: '10'
            Connection:
              schema:
                type: string
                example: keep-alive
            Content-Encoding:
              schema:
                type: string
                example: gzip
            Content-Length:
              schema:
                type: string
                example: '542'
            Date:
              schema:
                type: string
                example: Tue, 02 Aug 2022 16:22:40 GMT
            x-amz-apigw-id:
              schema:
                type: string
                example: WPlToEGiIAMFUPA=
            x-amzn-Remapped-Content-Length:
              schema:
                type: string
                example: '926'
            x-amzn-Remapped-Date:
              schema:
                type: string
                example: Tue, 02 Aug 2022 16:22:40 GMT
            x-amzn-RequestId:
              schema:
                type: string
                example: a8f04a6f-5674-47b8-87ce-d90bfef9b094
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      bookedRooms:
                        type: array
                        items:
                          type: object
                          properties:
                            adults:
                              type: number
                              example: 2
                            children:
                              type: number
                              example: 0
                            rate:
                              type: object
                              properties:
                                maxOccupancy:
                                  type: number
                                  example: 2
                                retailRate:
                                  type: object
                                  properties:
                                    total:
                                      type: object
                                      properties:
                                        amount:
                                          type: number
                                          example: 395.59
                                        currency:
                                          type: string
                                          example: USD
                            roomType:
                              type: object
                              properties:
                                name:
                                  type: string
                                  example: Standard Room
                        example:
                          - adults: 2
                            children: 0
                            rate:
                              maxOccupancy: 2
                              retailRate:
                                total:
                                  amount: 395.59
                                  currency: USD
                            roomType:
                              name: Standard Room
                      bookingId:
                        type: string
                        example: SAD4k_Fwm
                      cancellation:
                        type: object
                        properties:
                          fee:
                            type: object
                            properties:
                              count:
                                type: number
                                example: 0
                              price:
                                type: object
                                properties:
                                  amount:
                                    type: number
                                    example: 0
                                  currency:
                                    type: string
                                    example: USD
                              type:
                                type: string
                                example: ''
                      cancellationPolicies:
                        type: object
                        properties:
                          cancelPolicyInfos:
                            type: array
                            items:
                              type: object
                              properties:
                                amount:
                                  type: number
                                  example: 100
                                cancelTime:
                                  type: string
                                  example: '2022-07-31'
                                type:
                                  type: string
                                  example: percentage
                            example:
                              - amount: 100
                                cancelTime: '2022-07-31'
                                type: percentage
                          hotelRemarks:
                            type: array
                            items: {}
                            example: []
                          refundableTag:
                            type: string
                            example: NRFN
                      contact:
                        type: object
                        properties:
                          email:
                            type: string
                            example: s.kim@nuitee.com
                          firstName:
                            type: string
                            example: Steve
                          lastName:
                            type: string
                            example: Kim
                      createdAt:
                        type: string
                        example: '2022-08-02T16:22:40Z'
                      end:
                        type: string
                        example: '2022-12-11'
                      hotel:
                        type: object
                        properties:
                          address:
                            type: object
                            properties:
                              city:
                                type: string
                                example: New York
                              country:
                                type: string
                                example: US
                              countryName:
                                type: string
                                example: USA
                              line1:
                                type: string
                                example: 790 7th Ave
                              line2:
                                type: string
                                example: ''
                              postalCode:
                                type: string
                                example: ''
                              region:
                                type: string
                                example: ''
                          hotelId:
                            type: string
                            example: '6295'
                          location:
                            type: object
                            properties:
                              latitude:
                                type: number
                                example: 40.762045
                              longitude:
                                type: number
                                example: -73.982587
                          name:
                            type: string
                            example: The Manhattan at Times Square Hotel
                          starRating:
                            type: number
                            example: 4
                      hotelConfirmationCode:
                        type: string
                        example: ''
                      start:
                        type: string
                        example: '2022-12-10'
                      status:
                        type: string
                        example: CONFIRMED
              examples:
                book confirmed:
                  value:
                    data:
                      bookedRooms:
                        - adults: 2
                          children: 0
                          rate:
                            maxOccupancy: 2
                            retailRate:
                              total:
                                amount: 395.59
                                currency: USD
                          roomType:
                            name: Standard Room
                      bookingId: SAD4k_Fwm
                      cancellation:
                        fee:
                          count: 0
                          price:
                            amount: 0
                            currency: USD
                          type: ''
                      cancellationPolicies:
                        cancelPolicyInfos:
                          - amount: 100
                            cancelTime: '2022-07-31'
                            type: percentage
                        hotelRemarks: []
                        refundableTag: NRFN
                      contact:
                        email: s.kim@nuitee.com
                        firstName: Steve
                        lastName: Kim
                      createdAt: '2022-08-02T16:22:40Z'
                      end: '2022-12-11'
                      hotel:
                        address:
                          city: New York
                          country: US
                          countryName: USA
                          line1: 790 7th Ave
                          line2: ''
                          postalCode: ''
                          region: ''
                        hotelId: '6295'
                        location:
                          latitude: 40.762045
                          longitude: -73.982587
                        name: The Manhattan at Times Square Hotel
                        starRating: 4
                      hotelConfirmationCode: ''
                      start: '2022-12-10'
                      status: CONFIRMED
  /bookings/{bookingId}:
    get:
      tags:
        - booking management
      summary: Booking retrieve
      description: Returns all details for the specified booking.
      operationId: bookingRetrieve
      responses:
