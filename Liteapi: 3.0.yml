          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      bookedRooms:
                        type: array
                        items:
                          type: object
                          properties:
                            adults:
                              type: number
                              example: 2
                            childCount:
                              type: number
                              example: 0
                            rate:
                              type: object
                              properties:
                                maxOccupancy:
